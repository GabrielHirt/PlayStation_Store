<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Roboto:wght@100;400&family=Source+Code+Pro:wght@200&family=Space+Mono&family=Syne+Mono&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
<title>Playstation Store</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-list"><a class="nav-link">Conole</a></li>
                    <li class="nav-list"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-list"><a class="nav-link">Controles</a></li>
                    <li class="nav-list"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon"src="img/menu.png" alt="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora <img  src="img/arrow.png" alt=""></button>
            </div>

            <div class="column-2">
                <img class="controller" src="img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png" alt="">
            <img src="img/ig.png" alt="">
            <img src="img/tw.png" alt="">
        </div>
    </div>


    <script>
        const menuList = document.getElementById("menu-list")
        menuList.style.maxHeight = "0px"
        
        function showMenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "120px"
            } else {
                menuList.style.maxHeight = "0px"
            }
        }
    
    </script>
</body>
</html>
